<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>でかもじ</title>
		<meta name="description" content="">
		<!-- 拡大縮小禁止 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<!-- Place favicon.ico in the root directory -->

		<link rel="stylesheet" href="../css/normalize.css">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/main.css">
		<script src="../js/vendor/modernizr-2.8.3.min.js"></script>
	</head>
	<body>
		<!--[if lt IE 8]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<!-- ぼでぃー ここから -->

		<!-- にゅうりょく ふぉーむ -->
		<div id="moji-editor" class="overflow-hidden" style="display: block;">
			<div class="row">
				<form id="moji-form" class="form-group-lg">
					<div class="col-xs-push-1 col-xs-10">
						<div class="row">
							<div class="col-xs-7">
								<h1>でかもじ</h1>
							</div>
							<div class="col-xs-5">
								<br>
								<a id="moji-allclear" class="btn btn-default btn-lg form-control">クリア</a>
							</div>
						</div>
						<textarea class="form-control moji-input" placeholder="ひとつめ">なるほど</textarea>
						<textarea class="form-control moji-input" placeholder="ふたつめ">入力した文字が
大きく表示されるのか</textarea>
						<textarea class="form-control moji-input" placeholder="みっつめ">横向きにすると 見やすい</textarea>
						<textarea class="form-control moji-input" placeholder="よっつめ"></textarea>
						<br>
						<a id="moji-send" class="btn btn-success form-control">
						<span class="glyphicon glyphicon-play"></span> 表示する</a>
					</div>
				</form>
			</div>
		</div>

		<!-- きゃんばす の ひょうじ -->
		<div id="moji-viewer" class="overflow-hidden" style="display: none;">
			<div id="moji-canvas" style="position: relative;">
				<div class="row">
					<div class="col-xs-12">
						<div id="container">

						</div>
					</div>
				</div>
			</div>
			<div id="moji-control" style="position: absolute; bottom: 0px; right: 4%;">
				<div class="row form-group-lg text-center" >
							<a class="btn btn-default btn-lg" id="moji-prev">
								<span class="glyphicon glyphicon-chevron-left"></span>
								 まえ
							</a>
							<a class="btn btn-default btn-lg" id="moji-next">
								<span class="glyphicon glyphicon-chevron-right"></span>
								 つぎ
							</a>
							<a class="btn btn-default btn-lg" id="moji-close">
								<span class="glyphicon glyphicon-remove"></span>
								 とじる
							</a>

				</div>
			</div>
		</div>

		<!-- ぼでぃー ここまで -->
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
		<script src="../js/plugins.js"></script>
		<script src="../js/moji.js"></script>

	</body>
</html>
